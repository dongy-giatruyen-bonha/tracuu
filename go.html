<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Đang chuyển hướng...</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const maThuoc = params.get("maThuoc");

    if (maThuoc) {
      const url = "https://script.google.com/macros/s/AKfycbxFe9znBvXijl6slAFOkwUBzrt5_sc1UjtREplLGyllmZXGoVcIKK8L6j7f4R-0B0RC/exec?maThuoc=" + encodeURIComponent(maThuoc);
      window.location.href = url;
    } else {
      // Chuyển hướng mặc định (không tham số)
      window.location.href = "https://script.google.com/macros/s/AKfycbxFe9znBvXijl6slAFOkwUBzrt5_sc1UjtREplLGyllmZXGoVcIKK8L6j7f4R-0B0RC/exec";

      // Hoặc nếu muốn hiện thông báo thay vì chuyển hướng, thay dòng trên bằng:
      // document.body.innerHTML = "<h2>Vui lòng cung cấp tham số <code>maThuoc</code> trên URL.</h2>";
    }
  </script>
</head>
<body>
  <p>Đang chuyển hướng, vui lòng chờ...</p>
</body>
</html>
